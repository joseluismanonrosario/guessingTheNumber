<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
</head>
<body>


    <main class="container">
        
        <img class="hero-image" src="./img/1.jpg" alt="">
        <div class="title-section">
            <h3 id="welcomeSubtitle" class="subtitle">Welcome to the </h3>
            <h1 class="title">Guessing Game!</h1>
            <h3 class="subtitle">Try to guess the number I am thinking of between 1 and 100.</h3>
        </div>
        <input type="number" id="input-field" placeholder="Enter your guess" autofocus>
        <button id="check-button">Check</button>
        <div class="messages-box">
            <p  id="messages" class="blink">Congratulations! You guessed the number correctly!</p>
        </div>
    </main>


    <script src="app.js" type="module"></script>
</body>
</html>
